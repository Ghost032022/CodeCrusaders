<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProAI Assistant - Login</title>
  <style>
    /* Base styles */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body, html {
      height: 100%;
      overflow: hidden;
      background: #1a1a1a;
      color: #e0e0e0;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 800px;
      min-width: 100vw;
      min-height: 100vh;
    }
    canvas#bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: block;
      background: linear-gradient(135deg, #02174b, #00e0ff);
    }
    .login-container {
      background: rgba(3, 0, 8, 0.9);
      border-radius: 20px;
      padding: 3rem 4rem 2rem;
      width: 600px;
      box-shadow: 30px 40px 50px #00e0ff;
      text-align: center;
      transform-style: preserve-3d;
      animation: glow 2s infinite alternate;
      transform: scale(1.15);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 8rem;
    }
    .login-container:hover {
      transform: rotateX(0deg) rotateY(0deg);
      box-shadow: 0 0 70px #00e0ff;
    }
    h1 {
      font-weight: 900;
      font-size: 3rem;
      letter-spacing: 5px;
      background: linear-gradient(45deg, #00e0ff, #0047ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
      margin-bottom: 0;
      align-self: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: nowrap;
      width: 100%;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
      color: #00bfff;
      user-select: none;
      align-self: flex-start;
      margin-bottom: 0.3rem;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.9rem 1.2rem;
      font-size: 1.15rem;
      border-radius: 30px;
      border: none;
      outline: none;
      box-shadow: inset 0 0 12px #00bfff;
      transition: box-shadow 0.3s ease;
      color: #1a1a1a;
      width: 100%;
      max-width: 400px;
      height: 50px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 20px #00e0ff;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      width: 100%;
      max-width: 400px;
    }
    .errors {
      color: #ff4d4d;
      font-weight: 600;
      font-size: 0.9rem;
      min-height: 1.2em;
      margin-top: -0.3rem;
      margin-bottom: 0.5rem;
      user-select: none;
      text-align: left;
      padding-left: 5px;
      align-self: flex-start;
      width: 100%;
      max-width: 400px;
    }
    button {
      background: #0047ff;
      border: none;
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.35rem;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,71,255,0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      min-width: 130px;
      align-self: center;
      margin-top: 1rem;
    }
    button:hover {
      background: #00e0ff;
      color: #1a1a1a;
      box-shadow: 0 10px 30px rgba(0,224,255,0.9);
    }
    
    @keyframes glow {
      0% { box-shadow: 30px 40px 50px #00e0ff; }
      100% { box-shadow: 0 0 70px #00e0ff; }
    }
  </style>
</head>
<body>
    <button id="backBtn" href="home.html" aria-label="Back to Home" style="
  position: fixed;
  top: 20px;
  left: 20px;
  background: #0047ff;
  color: white;
  border: none;
  padding: 0.6rem 1.5rem;
  border-radius: 30px;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,71,255,0.7);
  transition: background 0.3s ease;
  z-index: 1000;
">Back</button>

<script>
  document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href = 'home.html'; // Adjust if your homepage has different filename
  });
</script>
  <canvas id="bgCanvas"></canvas>
  <div class="login-container" role="main" aria-label="Login Form">
    <h1>ProAI Login</h1>
    <form id="loginForm" novalidate>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="username" />
        <div id="emailError" class="errors" aria-live="polite"></div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password" />
        <div id="passwordError" class="errors" aria-live="polite"></div>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // 3D-like particle background
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle3D {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = (Math.random() - 0.5) * width * 2;
        this.y = (Math.random() - 0.5) * height * 2;
        this.z = Math.random() * width;
        this.size = Math.random() * 2 + 1;
        this.speedZ = 6+ Math.random() * 6;
      }
      update() {
        this.z -= this.speedZ;
        if (this.z < 1) this.reset();
      }
      draw() {
        const px = (this.x / this.z) * width/2 + width/2;
        const py = (this.y / this.z) * height/2 + height/2;
        const pSize = (this.size / this.z) * width;

        if(px < 0 || px > width || py < 0 || py > height) return;

        ctx.beginPath();
        ctx.fillStyle = 'rgba(0, 224, 255, 0.8)';
        ctx.shadowColor = '#00e0ff';
        ctx.shadowBlur = 8;
        ctx.arc(px, py, pSize, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const particles = [];
    const particleCount = 150;
    for(let i=0; i < particleCount; i++) {
      particles.push(new Particle3D());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Form validation and submission
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email.toLowerCase());
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      let valid = true;

      emailError.textContent = '';
      passwordError.textContent = '';

      if (!validateEmail(emailInput.value.trim())) {
        emailError.textContent = 'Please enter a valid email address.';
        valid = false;
      }
      if (passwordInput.value.trim().length < 6) {
        passwordError.textContent = 'Password must be at least 6 characters.';
        valid = false;
      }
      if (!valid) return;

      const emailParam = encodeURIComponent(emailInput.value.trim());
      const passParam = encodeURIComponent(passwordInput.value.trim());
      window.location.href = `dashboard.html?email=${emailParam}&password=${passParam}`;
    });
  </script>

</body>
</html>
